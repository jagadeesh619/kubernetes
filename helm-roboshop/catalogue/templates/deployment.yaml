apiVersion: apps/v1
kind : Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    project: "roboshop"
    tier: "data"
    app: "catalogue"
spec:
  replicas: {{.values.deployment.replicas}}
  selector:
    matchLabels:
      project: "roboshop"
      tier: "data"
      app: "catalogue"
  template:
    metadata:
      labels:
        project: "roboshop"
        tier: "data"
        app: "catalogue"     
    spec:
      containers:
      - name: catalogue
        image: jagadevops321/catalogue:{{.values.deployment.version}}
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "50m"
            memory: "128Mi"
          limits:
            cpu: "100m"
            memory: "256Mi"
        envFrom:
        - configMapRef:
            name: "catalogue"