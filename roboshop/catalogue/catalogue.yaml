apiVersion: apps/v1
kind : Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    project: "roboshop"
    tier: "data"
    app: "catalogue"
spec:
  replicas: 3
  selector:
    matchLabels:
      project: "roboshop"
      tier: "data"
      app: "catalogue"
    template:
      metadata:
        labels:
          project: "roboshop"
          tier: "data"
          app: "catalogue"     
      spec:
        containers:
        - name: catalogue
          image: jagadevops321/catalogue:v1
          imagePullPolicy: Always
          envFrom:
          - configMapRef:
              name: "catalogue"
          # - secretRef:
          #     name: "catalogue"


apiVersion: v1
kind: Service
metadata:
  name: "catalogue"
  namespace: roboshop
spec:
  selector:
    project: "roboshop"
    tier: "data"
    app: "catalogue" 
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
 

